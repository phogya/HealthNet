<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hospital Selection</title>

    <link href='http://fonts.googleapis.com/css?family=Lato:400,300,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">


    <link rel='shortcut icon' type='image/x-icon' href='/static/images/favicon.ico/'>

        <!-- CSS -->

        <link rel="stylesheet" href="/static/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/css/font-awesome.min.css">
        <link rel="stylesheet" href="/static/css/owl.carousel.css">
        <link rel="stylesheet" href="/static/css/animate.css">
        <link rel="stylesheet" href="/static/css/main.css">
        <!-- Responsive Stylesheet -->
        <link rel="stylesheet" href="/static/css/responsive.css">

    <style>
        html, body {
            height: 100%;
        }
    </style>

</head>

<body>

<section id="hero-area">
    <div class="container">
        <h1 class="wow fadeInDown" align="center">
            Patient Registration
        </h1>
    </div>

    <br>
    <br>
    <br>

    <div class="container">
        <div class="col-md-6 wow fadeInLeft">
            <div class="container" align="center">

                <form action="/patientTransfer/do_initial_transfer/" method="post">
                    {% csrf_token %}
                    <br>
                    Please select your hospital:
                    <br>
                    &nbsp;&nbsp;
                    <select name="Hospital">
                        {% for c in hospitals %}
                            <option value={{c.id}}>{{c.name}}</option>
                        {% endfor %}
                    </select>

                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <form action="/patientTransfer/do_initial_transfer/" method="post">
                    {% csrf_token %}
                    <input type="submit" value="Select" />
                </form>
                </form>

            </div>

        </div>

    </div>

</section>
</body>
<footer>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="block">
                            <p>Copyright &copy; HealthNet by HackStreet | All right reserved.</p>
                        </div>
                    </div>
                </div>
            </div>
</footer>
</html>
