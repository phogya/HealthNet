<!DOCTYPE html>
<html>
<head lang="en">
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>HealthNet Add Test</title>
</head>
<header class="w3-container w3-blue">
    <h1>Select Patient</h1>
</header>

<body>

{% include "navbar.html" %}

<form action="/testResults/change_viewable3/" method="post">
    {% csrf_token %}
    &nbsp;&nbsp;
    <select name="Test">
        {% for b in obj %}
            <option value={{b.id}}>{{patient.first_name}} {{patient.last_name}} : {{b.test_name}}</option>
        {% endfor %}
    </select>
    &nbsp;&nbsp;
    <form action="/testResults/change_viewable3/" method="post">
    {% csrf_token %}
    <input type="submit" value="Release Test" />
</form>
</form>
</body>
</html>
