<!DOCTYPE html>
<html>
<head lang="en">
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>HealthNet Add Test</title>
</head>
<header class="w3-container w3-blue">
    <h1>Select Patient</h1>
</header>

<body>

{% include "navbar.html" %}

<form action="/testResults/add_test/" method="post">
    {% csrf_token %}
    &nbsp;&nbsp;
    <select name="Patient">
        {% for b in obj %}
            <option value={{b.patient_id}}>{{b.first_name}} {{b.last_name}}</option>
        {% endfor %}
    </select>
    &nbsp;&nbsp;
    <form action="/testResults/add_test/" method="post">
    {% csrf_token %}
    <input type="submit" value="Add Test" />
</form>
</form>
</body>
</html>
