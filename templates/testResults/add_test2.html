<!DOCTYPE html>
<html>
<head lang="en">
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>HealthNet Add Test</title>
</head>
<header class="w3-container w3-blue">
    <h1>Add Test</h1>
</header>

<body>

{% include "navbar.html" %}

    <form action="/testResults/add_test/" method="post">
        {% csrf_token %}
        <div class="container">

            <br>
            Patient:
            <select name="Patient">
                {% for b in obj %}
                    <option value={{b.patient_id}}>{{b.first_name}} {{b.last_name}}</option>
                {% endfor %}
            </select>

            <p><label for="id_test_name">Test:&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input id="id_test_name" type="text" name="test_name" maxlength="100"/></p>
            <p><label for="id_results">Results:</label>
                <br> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <textarea cols = "30" id="id_results" name="results" maxlength="1000" rows="10"></textarea></p>
            Release test results?
            <select name="Viewable">
                <option value="Private">No</option>
                <option value="Public">Yes</option>
            </select>
            <br>
            <br>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;
            <input type="submit" value="Add Test"/>
            <br><br>
        </div>
    </form>
</body>
</html>
