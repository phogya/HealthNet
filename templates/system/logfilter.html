<!DOCTYPE html>
<html>
<head lang="en">
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>HealthNet Filtered Log</title>
</head>
<header class="w3-container w3-blue">
    <h1>System Log</h1>
</header>

<body>

{% include "navbar.html" %}
    <form action="/system/log/" method="post">
    {% csrf_token %}
    <input type="submit" value="Back to Log" />
    <div class="container">
        {% for item in logentry%}
                <p>{{item.time}} {{item.comment}}</p>
        {% endfor %}
    </div>
</body>
</html>
