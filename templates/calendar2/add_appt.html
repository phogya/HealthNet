<!DOCTYPE html>
<html>
<head lang="en">
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>HealthNet Add Appointment</title>
</head>
<header class="w3-container w3-blue">
    <h1>Add Appointment</h1>
</header>

<body>

{% include "navbar.html" %}

    <form action="/calendar2/add_appt/" method="post">
        {% csrf_token %}
        <div class="container">
                Patient:
                <select name="Patient">
                    {% for b in patients %}
                        <option value={{b.patient_id}}>{{b.first_name}} {{b.last_name}}</option>
                    {% endfor %}
                </select>
                <br>
            <br>
                Doctor:
                <select name="Doctor">
                    {% for b in doctors %}
                        <option value={{b.patient_id}}>{{b.first_name}} {{b.last_name}}</option>
                    {% endfor %}
                </select>
                <p><label for="id_title">Title:&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <input id="id_title" type="text" name="title" maxlength="100"/></p>
                <p><label for="id_description">Description:&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <input id="id_description" type="text" name="description" maxlength="100"/></p>
                Date:
                <select name = "year">
                    <option value="2015">2015</option>
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                </select>
                <select name = "month">
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
                <select name = "day">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                </select>
            <br>
            <br>
            Start:
            <select name = "start_time_hour">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
            </select>
            <select name = "start_time_min">
                    <option value="00">00</option>
                    <option value="05">05</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                    <option value="25">25</option>
                    <option value="30">30</option>
                    <option value="35">35</option>
                    <option value="40">40</option>
                    <option value="45">45</option>
                    <option value="50">50</option>
                    <option value="55">55</option>
                </select>
                <select name = "start_time_apm">
                    <option value="am">am</option>
                    <option value="pm">pm</option>
                </select>
            <br>
            <br>
            End:
                <select name = "end_time_hour">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
            </select>
            <select name = "end_time_min">
                    <option value="00">00</option>
                    <option value="05">05</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                    <option value="25">25</option>
                    <option value="30">30</option>
                    <option value="35">35</option>
                    <option value="40">40</option>
                    <option value="45">45</option>
                    <option value="50">50</option>
                    <option value="55">55</option>
                </select>
                <select name = "end_time_apm">
                    <option value="am">am</option>
                    <option value="pm">pm</option>
                </select>
            <br>
            <br>
            Hospital:
                <select name="hospital">
                    {% for c in hospitals %}
                        <option value={{c.id}}>{{c.name}}</option>
                    {% endfor %}
                </select>
            <br>
            <br>
            <input type="submit" value="Add Appt"/>
            <br><br>
        </div>
    </form>
</body>
</html>
