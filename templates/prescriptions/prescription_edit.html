<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
    <meta charset="UTF-8">
    <title>Edit Prescriptions</title>
</head>

{% include "navbar.html" %}

<body>
<form action="/prescription/edited/" method="post">
    {% csrf_token %}
    &nbsp;&nbsp;
    <select name="Prescription">
        {% for b in obj %}
            <option value={{b.id}}>{{b.patient_id}}, {{b.medication}}, {{b.dose}}, {{b.refill}}</option>
        {% endfor %}
    </select>
    &nbsp;&nbsp;

    {% csrf_token %}
    <input type="submit" value="Edit Prescription" />
</form>


</body>
</html>
