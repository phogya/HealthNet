<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

    {% include "navbar.html" %}

    {% block title %}Edit a Prescription {% endblock %}

    <br><br>

        <form action="/prescription/save/" method = "POST">
            {% csrf_token %}
            <div class="fieldWrapper">
                <br>
                <p><label for="patient_name">Patient Name:&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input id="patient_name" type="text" name="patient_id" maxlength="100"
                       value={{obj.patient_name}} /></p>
                <p><label for="medication">Medication:&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input id="medication" type="text" name="medication" maxlength="100"
                       value={{obj.medication}} /></p>
                <p><label for="dose">Dose:&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input id="dose" type="text" name="dose" maxlength="100"
                       value={{obj.dose}} /></p>
                <p><label for="refill">Refill:&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input id="refill" type="text" name="refill" maxlength="100"
                       value={{obj.refill}} /></p>
                <br><br>
            </div>
            <input type="submit" value="Save Edit"/>
            </form>
</body>
</html>
