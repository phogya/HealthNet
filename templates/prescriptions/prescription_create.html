<!DOCTYPE html>
<html>
<head lang="en">
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>HealthNet Create Prescription</title>
</head>
<header class="w3-container w3-blue">
    <h1>Create Prescription</h1>
</header>

<body>

{% include "navbar.html" %}

    <form action="/prescription/create/" method="post">
        {% csrf_token %}
        <div class="container">

            <br>
            Patient:
            <select name="Patient">
                {% for b in obj %}
                    <option value={{b.patient_id}}>{{b.first_name}} {{b.last_name}}</option>
                {% endfor %}
            </select>

            <p><label for="id_medication">Medication:&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input id="id_medication" type="text" name="medication" maxlength="100"/></p>
            <p><label for="id_refill">Refill:&nbsp;&nbsp;&nbsp;</label>
                <input id="id_refill" type="text" name="refill" maxlength="100"/> </p>
            <p><label for="id_dose">Dose:&nbsp;&nbsp;&nbsp;</label>
                <input id="id_dose" type="text" name="dose" maxlength="100"/> </p>
            <input type="submit" value="Create Prescription"/>
            <br><br>
        </div>
    </form>
</body>
</html>
