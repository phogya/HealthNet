<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Edit Profile</title>
</head>

<body>

{% include "navbar.html" %}

<header class="w3-container w3-blue">
    <h1>Edit Profile</h1>
</header>
    <form action="/editInfos/editInfos_for_doctor2/" method="post">
        {% csrf_token %}
        <div class="container">

            <br>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            Profile:
            <br>
            <br>
            <p><label for="doctor_first_name">First Name:&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input id="doctor_first_name" type="text" name="doctor_first_name" maxlength="100"
                       value={{doctor.first_name}} /></p>
            <p><label for="doctor_last_name">Last Name:&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input id="doctor_last_name" type="text" name="doctor_last_name" maxlength="100"
                       value={{doctor.last_name}} /></p>
            <p><label for="doctor_phone_num">Phone Number:&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input id="doctor_phone_num" type="text" name="doctor_phone_num" maxlength="100"
                       value={{doctor.phone_number}} /></p>
            <br><br>
        </div>
        <form action="/editInfos/editInfos_for_doctor2/" method="post">
        <input type="submit" value="Save"/>

    </form>
    </form>

</body>
</html>
